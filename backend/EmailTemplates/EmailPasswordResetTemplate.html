<html>
  <head>
    <style></style>
  </head>

  <body>
    <div
      style="
        background-color: #f7f7f7;
        padding: 20px;
        font-family: 'Arial', sans-serif;
        text-align: center;
      "
    >
      <div
        style="
          background-color: #ffffff;
          padding: 20px;
          border: 1px solid #dddddd;
          color: black;
        "
      >
        <h2 style="font-size: 1.3rem">Reset Your Password</h2>
        <p style="font-size: 14px">
          We received a request to reset your password. Click the button below
          to set a new password.
        </p>
        <a
          style="
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
          "
          href="{callbackUrl}"
          >Reset Password</a
        >
        <p style="font-size: 14px">
          If you did not request a password reset, no further action is
          required. However, you may want to check the security of your account.
        </p>
      </div>
      <div style="color: #666666">
        <p>Disengage</p>
      </div>
    </div>
  </body>
</html>
