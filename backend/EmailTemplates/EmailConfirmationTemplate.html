<html>
  <head>
    <style></style>
  </head>

  <body>
    <div
      style="
        background-color: #f7f7f7;
        padding: 20px;
        font-family: 'Arial', sans-serif;
      "
    >
      <div
        style="
          text-align: center;
          background-color: #ffffff;
          padding: 20px;
          border: 1px solid #dddddd;
          color: black;
        "
      >
        <h2 style="font-size: 1.3rem">Confirm Your Email Address</h2>
        <p style="font-size: 14px">
          Thank you for signing up! Please confirm your email address to
          activate your account.
        </p>
        <a
          style="
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
          "
          href="{callbackUrl}"
          >Confirm Email</a
        >
        <p style="font-size: 14px">
          If you did not create an account, no further action is required.
        </p>
      </div>
      <div style="color: #666666">
        <p>Your Social Media App Team</p>
      </div>
    </div>
  </body>
</html>
